<!DOCTYPE html>
<html>
<head>
    <title>Doodle Jump</title>
   
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

<div class="col-sm-4 mainContent">
<div class="directions">
    <p class="text" >Score: <span id='score'>0</span></p>
<img src="images/SW_logo.png" alt="Star Wars Game" class="SW_logo">
    <button id="start-button" class="text">Start Game</button>
    <p class="text">Press the left, right and up arrows to control Chewbacca!</p>
    <img src="./images/arrows.png" alt="" class="arrows-img">
</div>
</div>

<div class="col-sm-5">
<div id="game-board">

</div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Whoops!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              YOU LOST! <a href="./index.html">   Play again?</a>  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


<script type="text/javascript" src="doodle-canvas.js"></script>
</body>

</html>
